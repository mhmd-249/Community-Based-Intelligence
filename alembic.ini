# Alembic Configuration for CBI
# Async SQLAlchemy with PostgreSQL + PostGIS

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate revision hashes in filenames
truncate_slug_length = 40

# Timezone for revision file timestamps
timezone = UTC

# Prepend to sys.path for script_location
prepend_sys_path = .

# Version path separator (default is os-specific)
version_path_separator = os

# Output encoding for script files
output_encoding = utf-8

# SQLAlchemy URL - loaded from environment in env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Run ruff formatter after generating migration
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
